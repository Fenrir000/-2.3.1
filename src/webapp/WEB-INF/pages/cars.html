<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<br/><br/>
<div>
  <table >
    <tr>
      <th>Number</th>
      <th>Model</th>
      <th>ID</th>
    </tr>
    <tr th:each ="car : ${cars}">
      <td th:utext="${car.getNumber()}">...</td>
      <td th:utext="${car.getModel()}">...</td>
      <td th:utext="${car.getId()}">...</td>
    </tr>
  </table>
</div>
</body>
</html>
